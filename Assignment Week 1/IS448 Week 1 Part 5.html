<DOCTYPE html>
<html lang="en">
	<head>
	<title>Table</title>
	<style>
	table,
	th,
	td {
	border: 1px solid black;
	}
	thead {
	background: blue;
	}
	tfoot	{
	background: green;
	}
	</style>
</head>

<body>
	<table>
	<caption>
	Monthly savings
	</caption>
	<thead>
	<tr>
	<th>Month</th>
	<th>Savings</th>
	<th>Number</th>
	</tr>
	</thead>
	<tbody>
	<tr>
	<td>January</td>
	<td>$100</td>
	<td>1</td>
	</tr>
	<tr>
	<td>February</td>
	<td>$80</td>
	<td>2</td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
	<td>Sum</td>
	<td>$180</td>
	<td>3</td>
	</tr>
	</tfoot>
	<colgroup>
	<col
	span="2"
	style="background-color: red;"
	/>
	<col style="background-color: yellow;" />
</colgroup>
</table>
</body>
</html>
